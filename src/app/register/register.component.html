<div class="col vh-100 img ">

<h1 class="text-center text-success " >Registration Page</h1>

<div class="container col-5 pt-5  " >
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <select formControlName="title" class="form-control" style="border: 3px solid mediumblue;">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                   
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" 
                    [ngStyle]="getMyStyles" (focus)="!border1" />
                   
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" />
    
                </div>
            </div>
            <div class="form-group row ">
               <div class="col-6">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" />
            
               </div>
               <div  class="col-6">
                <label>Alternative Email</label>
                <input type="text" formControlName="alemail" class="form-control" />
                
            </div>
                </div>
           
                <div class="form-group row ">
                    <div class="col-6">
                     <label>Mobile Number</label>
                     <input type="text" formControlName="mobile" class="form-control"  />
                 
                    </div>
                   
                     </div>
           
            <div class="form-group">
            <label>Gender</label> &nbsp;&nbsp;
                <label>
                    <input type = "radio" formControlName="gender" value = "male" > male
                 </label>&nbsp;&nbsp;
                 <label>
                    <input type = "radio" formControlName="gender"  value = "Female" > Female
                 </label>
            
            </div>
          
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"  />
                   
                </div>
                <div class="form-group col">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" />
                    
                </div>
            </div>
            
            <!-- <div class="form-group col">
                <label>Languages Known</label>
                <input type="password"  formControlName="lang" class="form-control"/>
              
            </div> -->
    
            <div class="form-group col">
            <mat-form-field >
                <input type="text"
                       placeholder="Pick one"
                       aria-label="Number"
                       matInput
                       formControlName="lang"
                       [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="form-group col">
                <p style="display: inline;">Others</p> 
            <mat-slide-toggle formControlName="others" (click)="toggleShow()" >India</mat-slide-toggle>
            <div *ngIf="isShown" class="container-fluid"  id="divshow">
                <div class="col-3">
                </div><br>
            <div class="col-3">
                <label>address</label>
             <textarea id="address" name="address" rows="7" cols="60"> </textarea>
            </div>
            </div>
            <!-- <p>Form Group Status: {{formGroup.status}}</p> -->
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" />
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            </div>
            <div class="text-center">
                <button class="btn btn-success mr-1"  type="submit">Register</button>
                <button class="btn btn-secondary ml-5"  type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
